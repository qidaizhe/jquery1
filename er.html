<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
<body>
		<p><input name="chk" type="checkbox" value="滑雪" />滑雪 </p>
		<p><input name="chk" type="checkbox" value="游泳" />游泳 </p>
		<p><input name="chk" type="checkbox" value="爬山" />爬山 </p>
		<p><input name="btn" type="button"  value="全选" id="quanxuan" /> </p>
		<p><input name="btn" type="button"  value="反选" id="fanxuan" /> </p>
		<p><input name="btn" type="button"  value="取消" id="quxiao" /> </p>
	</body> 
	<script src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-2.1.4.min.js"></script>
	<script type="text/javascript">   
   $("#quanxuan").click(function(){
	$("input[name='chk']").prop("checked","checked");	
	})
   $("#quxiao").click(function(){
   $("input[name='chk']").prop("checked",false);
   })
   $("#fanxuan").click(function(){
   $("input[name='chk']").each(function(){
   var flag=$(this).prop("checked");
  $(this).prop("checked",!flag);
 });
})

	</script>
	</body>
</html>
