<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <script>
      function bl(){
        var a=document.getElementById("input");
        if(a.value.length<=0){
          a.style.color="black";
          a.value="请输入账号";
        }  
      }
      function fo(){
        var a=document.getElementById("input");
        if(a.value=="请输入账号"){
          a.style.color="black";
          a.value="";
        }
      }
    </script>

  </head>

  <body>

    <input style="color: black;" value="请输入账号" id="input" type="text" onblur="bl()" onfocus="fo()" />

  </body>

</html>
